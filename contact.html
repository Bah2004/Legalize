<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Legalize</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">Legalize</a>
      <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <nav class="nav" id="nav-menu">
      <a href="index.html">Início</a>
      <a href="about.html">Sobre</a>
      <a href="guides/">Guias</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <main class="main">
    <div class="contact-page">
      <h1>Contacte-nos</h1>
      
      <div class="contact-content">
        <section class="contact-info">
          <h2>Informações de Contacto</h2>
          <p><strong>Email:</strong> info@legalize.co.mz</p>
          <p><strong>Telefone:</strong> +258 XX XXX XXXX</p>
          <p><strong>Horário:</strong> Segunda a Sexta, 8h-17h</p>
        </section>

        <section class="contact-form">
          <h2>Envie a sua Mensagem</h2>
          <form class="form">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Assunto:</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn">Enviar Mensagem</button>
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Legalize Moçambique — Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
